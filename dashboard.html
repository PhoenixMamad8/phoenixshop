<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربری - PhoenixShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Vazirmatn', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <!-- Security Script: Redirect if not logged in -->
    <script>
        const user = localStorage.getItem('phoenixshop_user');
        if (!user) {
            window.location.href = '/login.html';
        }
    </script>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">پنل کاربری PhoenixShop</div>
            <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">خروج از حساب</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <h1 id="welcome-message" class="text-3xl font-bold text-gray-800 mb-6">خوش آمدید!</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">سفارش‌های من</h2>
                <p class="text-gray-600">شما هنوز سفارشی ثبت نکرده‌اید.</p>
                <a href="/index.html" class="text-blue-500 hover:underline mt-4 inline-block">مشاهده محصولات</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">پروفایل من</h2>
                <p id="profile-email" class="text-gray-600">ایمیل شما در اینجا نمایش داده می‌شود.</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">پشتیبانی</h2>
                <p class="text-gray-600">برای پیگیری مشکلات خود تیکت ارسال کنید.</p>
                <a href="#" class="text-blue-500 hover:underline mt-4 inline-block">ارسال تیکت جدید</a>
            </div>
        </div>
    </main>

    <script>
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('phoenixshop_user');
            window.location.href = '/index.html';
        });

        const welcomeMessage = document.getElementById('welcome-message');
        const profileEmail = document.getElementById('profile-email');
        
        const storedUser = JSON.parse(localStorage.getItem('phoenixshop_user'));
        
        if (storedUser && storedUser.email) {
            welcomeMessage.textContent = `خوش آمدید، ${storedUser.email}!`;
            profileEmail.textContent = `ایمیل: ${storedUser.email}`;
        }
    </script>

</body>
</html>

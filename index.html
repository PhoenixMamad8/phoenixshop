    <!-- All JavaScript logic -->
    <script>
        // --- Popup Modal Logic ---
        const popupModal = document.getElementById('popup-modal');
        const closePopupBtn = document.getElementById('close-popup-btn');
        const popupOverlay = document.getElementById('popup-overlay');

        function showPopup() {
            popupModal.classList.remove('hidden');
            // A tiny delay to allow the browser to render the element before starting the transition
            setTimeout(() => {
                popupModal.classList.add('opacity-100');
                popupModal.querySelector('.popup-content').classList.remove('scale-95', 'opacity-0');
            }, 50);
        }

        function hidePopup() {
            popupModal.classList.remove('opacity-100');
            popupModal.querySelector('.popup-content').classList.add('scale-95', 'opacity-0');
            // Wait for the transition to finish before hiding the element completely
            setTimeout(() => {
                popupModal.classList.add('hidden');
            }, 300);
        }

        // Show the popup when the page loads
        window.addEventListener('load', showPopup);

        // Hide the popup when clicking the close button or the overlay
        closePopupBtn.addEventListener('click', hidePopup);
        popupOverlay.addEventListener('click', hidePopup);

        // --- Hamburger Menu Logic ---
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // --- Swiper Slider Logic ---
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 30,
            breakpoints: {
                768: { slidesPerView: 2, spaceBetween: 30 },
                1024: { slidesPerView: 3, spaceBetween: 40 }
            },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        });

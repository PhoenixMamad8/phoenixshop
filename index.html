<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoenixShop - فروشگاه اکانت و سرور</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .text-shadow { text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- ================================================== -->
    <!-- Header Section - NEW & REDESIGNED -->
    <!-- ================================================== -->
    <header class="bg-white/90 backdrop-blur-sm sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-24">

                <!-- Left: Cart Icon -->
                <div class="w-1/3">
                    <a href="#" class="relative text-gray-600 hover:text-purple-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <!-- Optional: Cart item count
                        <span class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                        -->
                    </a>
                </div>

                <!-- Center: Logo (Larger) -->
                <div class="w-1/3 flex justify-center">
                    <a href="index.html" class="flex flex-col items-center">
                        <img src="img/logo.jpg" alt="PhoenixShop Logo" class="h-16 w-auto">
                        <span class="text-xl font-black text-gray-800 mt-1">PhoenixShop</span>
                    </a>
                </div>

                <!-- Right: Hamburger Menu -->
                <div class="w-1/3 flex justify-end relative">
                    <button id="menu-btn" class="p-2 rounded-md text-gray-600 hover:text-purple-600 hover:bg-gray-100 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="mobile-menu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-purple-50">فروشگاه</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-purple-50">سرویس‌ها</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-purple-50">وبلاگ</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-purple-50">تماس با ما</a>
                        <hr class="my-2">
                        <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-purple-50">ورود / ثبت نام</a>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section with Background Image -->
        <section class="relative text-white py-24 md:py-40">
            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('img/cover1.jpg');"></div>
            <div class="absolute inset-0 bg-black opacity-70"></div> 
            <div class="container mx-auto px-4 relative z-10 text-center">
                <h1 class="text-4xl md:text-6xl font-black leading-tight text-shadow">
                    دنیای دیجیتال در دستان شماست
                </h1>
                <p class="mt-4 text-lg md:text-xl text-gray-200 max-w-2xl mx-auto text-shadow">
                    اکانت‌های پرمیوم، یوسی پابجی، سرورهای مجازی و سرویس کاهش پینگ، همه در PhoenixShop با بهترین قیمت و تحویل فوری.
                </p>
                <div class="mt-8">
                    <a href="#" class="bg-white text-purple-600 font-bold px-8 py-3 rounded-lg text-lg hover:bg-gray-100 transition-transform hover:scale-105 shadow-lg">
                        مشاهده همه محصولات
                    </a>
                </div>
            </div>
        </section>

        <!-- Other sections remain the same... -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <!-- Footer content... -->
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Optional: Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت نام - PhoenixShop</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style> body { font-family: 'Vazirmatn', sans-serif; } </style>
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <div class="text-center">
            <a href="index.html"><img src="img/logo.jpg" alt="PhoenixShop Logo" class="h-20 w-auto mx-auto mb-4 rounded-full"></a>
            <h2 class="text-2xl font-bold dark:text-white">به PhoenixShop خوش آمدید</h2>
        </div>

        <div>
            <div class="flex border-b dark:border-gray-700">
                <button id="login-tab-btn" class="flex-1 py-2 text-center font-semibold text-purple-600 border-b-2 border-purple-600">ورود</button>
                <button id="register-tab-btn" class="flex-1 py-2 text-center font-semibold text-gray-500 dark:text-gray-400 border-b-2 border-transparent">ثبت نام</button>
            </div>
        </div>

        <div id="message-area" class="hidden p-4 rounded-md text-center"></div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div><label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ایمیل یا شماره همراه</label><input id="login-email" name="email" type="text" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
            <div><label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">رمز عبور</label><input id="login-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
            <div><button type="submit" class="w-full px-4 py-2 font-bold text-white bg-purple-600 rounded-md hover:bg-purple-700">ورود به حساب</button></div>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="hidden space-y-4">
            <div><label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">نام و نام خانوادگی</label><input id="fullName" name="fullName" type="text" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
            <div><label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ایمیل</label><input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
            <div><label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">شماره همراه</label><input id="phone" name="phone" type="tel" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
            <div><label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">آدرس</label><textarea id="address" name="address" rows="2" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea></div>
            <div><label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">رمز عبور</label><input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600"></div>
            <div><button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:bg-blue-300">ایجاد حساب کاربری</button></div>
        </form>
    </div>

    <script>
        // Tab switching logic
        const loginTabBtn = document.getElementById('login-tab-btn');
        const registerTabBtn = document.getElementById('register-tab-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageArea = document.getElementById('message-area');

        loginTabBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            messageArea.classList.add('hidden');
            loginTabBtn.classList.add('text-purple-600', 'border-purple-600');
            loginTabBtn.classList.remove('text-gray-500', 'dark:text-gray-400', 'border-transparent');
            registerTabBtn.classList.add('text-gray-500', 'dark:text-gray-400', 'border-transparent');
            registerTabBtn.classList.remove('text-purple-600', 'border-purple-600');
        });

        registerTabBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            messageArea.classList.add('hidden');
            registerTabBtn.classList.add('text-purple-600', 'border-purple-600');
            registerTabBtn.classList.remove('text-gray-500', 'dark:text-gray-400', 'border-transparent');
            loginTabBtn.classList.add('text-gray-500', 'dark:text-gray-400', 'border-transparent');
            loginTabBtn.classList.remove('text-purple-600', 'border-purple-600');
        });

        // Signup form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = registerForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'در حال ارسال...';
            messageArea.className = 'hidden p-4 rounded-md text-center';

            const formData = new FormData(registerForm);
            const body = new URLSearchParams(formData).toString();

            try {
                const response = await fetch('/.netlify/functions/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body,
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'خطایی رخ داد.');

                registerForm.classList.add('hidden');
                messageArea.classList.remove('hidden');
                messageArea.classList.add('bg-green-100', 'text-green-800');
                messageArea.textContent = result.message;

            } catch (error) {
                messageArea.classList.remove('hidden');
                messageArea.classList.add('bg-red-100', 'text-red-800');
                messageArea.textContent = error.message;
                submitButton.disabled = false;
                submitButton.textContent = 'ایجاد حساب کاربری';
            }
        });
    </script>
</body>
</html>
